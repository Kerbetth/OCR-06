<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a friend</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/transferApps.css}" />
</head>
<body>
<div class="container">
    <h2>Add a friend to your friendlist.</h2>
    <div>
        <form class="form-horizontal" th:object="${relative}" th:action="@{/userHome/friend/adding}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email of your friend:</label>
                <div class="col-sm-10">
                    <input type="text" id="relativeEmail" placeholder="relativeEmail" class="form-control" th:field="*{relativeEmail}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
